<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <!-- 引入开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>合同信息改变小工具</title>
</head>


<div id="app">
    {{ message }}
</div>

<!-- v-bind特性的指令 -->
<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

<!-- v-if判断条件 -->
<div id="app-3">
    <p v-if="seen">你现在看到我了</p>
</div>

<!-- v-for循环 -->
<div id ="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<!-- v-on事件监听器 -->
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转信息</button>
</div>


<!-- v-model双向绑定 -->
<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

<div id="app-7">
<ol>
    <todo-item
    v-for="item in groceryList"
    v-bind:todo="item"
    v-bind:key="item.id">
    </todo-item>
</ol>
</div>



<script src="js/index.js"></script>
</body>



</html>
