<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS样式实例</title>
		<style type="text/css">
			div.aa{
				width: 800px;
				height: 1000px;
				background-color: #ddd;
			}
			div.bb{width:200px;height: :200px;
				background-color: #fc0;
				position: absolute;
				top: 40px;
				left: 20px;
			}

			#mm{
				position: absolute;
				top: 50px;
				right: 30px;
				z-index: -1;
			}
			#mid{
				position: fixed;
				top: 100px;
				right: -70px;
				transition: right 0.3s ease-out;
			}
			#mid:hover{
				right:10px;
			}
			
		</style>
	</head>
	<body>
		<h3>CSS instance: margin property</h3>
		<div class="aa">
			<div class="bb"></div>
		</div>
		<img id="mid" src="./images/mistakertu.gif"/>
		<img id="mm" src="./images/1.gif"/> 

	</body>

</html>
