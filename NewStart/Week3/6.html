<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的HTML实例</title
	</head>
	<body>
		<h1>Form HTML!</h1>
		<form action="a.html" method="post">
			<input type="hidden" name="id" value="100"/>
			姓名：<input type="text" name="uname" disabled="" /><br/><br/>
			密码：<input type="password" name="upass" placeholder="请输入姓名" /><br/><br/>
			性别：<input type="radio" name="sex" value="1">Man<br/><br/>
				<input type="radio" name="sex" value="1">woman<br/><br/>
			爱好：<input type="checkbox" name="likes[]" value="1"/>唱歌
			<input type="checkbox" name="likes[]" value="2"/>跳舞
			<input type="checkbox" name="likes[]" value="3"/>游戏
			<input type="checkbox" name="likes[]" value="4"/>看书<br/><br/>
			头像：<input type="file" name="mypic"/><br/><br/>
			学历：
			<select>
				<option value="1">小学</option>
				<option value="2">中学</option>
				<option value="3">大专</option>
				<option value="4" selected>本科</option>
				<option value="5">研究生</option>
			</select><br/><br/>
			描述：<textarea name="contents" rows="5" cols="30"></textarea><br/><br/>
			日期：<input type="date" name="mydd"/><br/><br/>
			颜色：<input type="color" name="mydd"/><br/><br/>
			<input type="submit" disabled="" name="提交">
			<input type="reset" name="重置">

			<input type="image" src="./images/reset.gif" name="">
		</form>

		<input type="button" value="按钮">
		<button>按钮</button>
	</body>

</html>
