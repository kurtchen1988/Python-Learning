<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的HTML实例</title
	</head>
	<body>
		<h1>Form HTML!</h1>
		<form action="a.html" method="post" style="width:320px">
			<fieldset>
		    <legend>个人信息：</legend>
			<form action="demo_form.php" method="get">
			    搜索：
			    <input type="search" list="namelist" name="keywords"/>
			    <datalist id="namelist">
			        <option value="zhangsan">
			        <option value="zhangsanfeng">
			        <option value="zhangwuji">
			        <option value="lisi">
			        <option value="lixiaolong">
			    </datalist>
			</form><br/>
		    姓名：<input type="text" /><br/>
		    年龄：<input type="text" /><br/>
		    城市：
				<select name="city">
				    <optgroup label="河北省">
				          <option>石家庄</option>
				          <option>保定</option>
				          <option>廊坊</option>
				    </optgroup>
				    <optgroup label="河南省">
				          <option>郑州</option>
				          <option>安阳</option>
				          <option>周口</option>
				    </optgroup><br/>
				</select>
		  </fieldset>
		  <br/><br/>
		  <fieldset>
		    <legend>健康信息：</legend>
		    身高：<input type="text" /><br/>
		    体重：<input type="text" /><br/>
		  </fieldset>
		</form>

	</body>

</html>
