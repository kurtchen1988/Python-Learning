<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的HTML实例</title
	</head>
	<body>
		<h1>表格标签</h1>

		<table border="1" width="700" cellspacing="0" cellpadding="4">
			<caption><h3>S</h3></caption>
			<tr>
				<th>学号</th>
				<th>姓名</th>
				<th>班级</th>
			</tr>

			<tr>
				<td>werwe</td>
				<td>345435</td>
				<td rowspan="2">ohhh</td>
			</tr>

			<tr>
				<td>ok1</td>
				<td colspan="2">ok2</td>
				<td>ok3</td>
			</tr>

		</table>
	</body>

</html>
