{% extends "myadmin/base.html" %}

{% block mainbody %}                
    <h3>
        重置账户密码
    </h3>
    <form id="edit-profile" action="{% url 'myadmin_users_passup' user.id %}" class="form-horizontal" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>重置会员密码</legend>
            <div class="control-group">
                <label class="control-label"  for="input01">账号：</label>
                <div class="controls">
                    <input type="text" name="name" class="input-xlarge" id="input01" disabled value="{{ user.username }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"  for="input01">真实姓名：</label>
                <div class="controls">
                    <input type="text" name="name" class="input-xlarge" id="input01" disabled value="{{ user.name }}" />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="input01">密码：</label>
                <div class="controls">
                    <input type="password" name="password1" class="input-xlarge" id="input01" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">重复密码：</label>
                <div class="controls">
                    <input type="password" name="password2" class="input-xlarge" id="input01" />
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">保存</button> <button type="reset" class="btn">重置</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
